<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeos e Eu</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e4ec);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #1e3a8a;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
    }

    h2 {
      color: #1e3a8a;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    p {
      line-height: 1.6;
    }

    img {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nayara Veríssimo</h1>
    <p>Estudante de Engenharia da Informação na UFABC</p>
  </header>

  <main>
    <!-- Imagem -->
    <h2>Foto</h2>
    <img src="minha_foto.jpg" alt="Foto" width="300">

    <!-- Áudio -->
    <h2>Áudio</h2>
    <audio controls>
      <source src="meu_audio.mp3" type="audio/mpeg">
    </audio>
  </main>
</body>
</html>
